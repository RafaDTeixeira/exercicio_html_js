<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Formulário</title>
    <style>
        .message {
            font-weight: bold;
        }
        .positivo {
            color: green;
        }
        .negativo {
            color: red;
        }
    </style>
</head>
<body>
    <form id="numberForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <p id="message" class="message"></p>

    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);
            const messageElement = document.getElementById('message');

            if (campoB > campoA) {
                messageElement.textContent = "Formulário válido: O número B é maior que o número A.";
                messageElement.classList.remove('negativo');
                messageElement.classList.add('positivo');
            } else {
                messageElement.textContent = "Formulário inválido: O número B deve ser maior que o número A.";
                messageElement.classList.remove('positivo');
                messageElement.classList.add('negativo');
            }
        });
    </script>
</body>
</html>
